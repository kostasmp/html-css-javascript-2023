<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+BE+WAL
    :wght@100..400&family=Playwrite+NL+Guides&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>Palindrome Word Check</title>
  </head>
  <body class="bodybox">
    <div id="togglemodebox">
      <div id="togglebtn">
          <label class="switch" id="switchbtn">
          <input type="checkbox" onclick="toggleMode()">
          <span class="slider"></span>
          </label>
      </div>
    <h1 id="paltitle">Palindrome Word Check</h1>
    <div id="line"></div>
<div id="palindromebox">
    <input type="text" id="text-input" name="textinput" placeholder="Enter a word..." maxlength="22" autocomplete="off" > 
    <button id="check-btn">Check Word</button>
    <button id="clear">Clear Screen</button>
    <p id="result" class="txt"></p>
    <p id="desctxt" class="txt">What is a palindrome word? <br>A palindrome is a word or sentence 
       that's spelled  the same way both forward and backward, ignoring  punctuation, 
       case, and spacing. <br>Ex: noon</p>
</div>
    <script src="script.js"></script>
    <script src="modetoggle.js"></script>
  </body>
</html>
