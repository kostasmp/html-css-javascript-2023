<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Color Change</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+WAL:wght@100..400&family=Playwrite+NL+Guides&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+BE+WAL:wght@100..400&family=Playwrite+NL+Guides&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="togglemodebox">
            <div id="togglebtn">
                <label class="switch" id="switchbtn">
                <input type="checkbox" onclick="toggleMode()">
                <span class="slider"></span>
                </label>
            </div>
            <div id="txtcontainer">
            <h1 class="txt title">Color Gradient Generator</h1>
            <p class="txt desc">First press the toggle mode buuton.  Then see different <br> color gradient combinations for light and dark mode.<br>
             In the box you can see the hex codes of each color.</p>
        </div>
        <div id="line"></div>
        <div id="colorchangebox">
            <button id="changecolorbtn">
                Change Background Color
            </button>
            <div id="hexcontainer">
            <p class="txt hexdesc">Hex values of the colors</p>
            <div id="hexcodes">
            <p id="hexcodeone"></p>
            <p id="hexcodetwo"></p>
            <p id="hexcodethree"></p>
        </div>
    </div>
        </div>
    </div>
        <script src="changecolor.js"></script>
    </body>
</html>
