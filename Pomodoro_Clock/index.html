<!DOCTYPE html>
<html>
<head>
    <title>25 mins Pomodoro Timer</title>
    <link rel="stylesheet" href="stylesmallpomo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>pomodoro</h1>
    <i class="fas fa-clock"></i>
    <section id="pomotimer">
       <div id="timer" >
        <p id="work" class="label"><span id="wtxt">Work:</span></p> 
        <p id="break" class="label"><span id="btxt">Break:</span></p>
        <div id="worktime" class="wtime">
            <p id="wmins" >25</p>
            <p id="sem">:</p>
            <p id="wsecs">00</p>
        </div>
        <div id="breaktime" class="btime">
            <p id="bmins">05</p>
            <p id="semtwo">:</p>
            <p id="bsecs">00</p>
        </div>
       </div>
    </section>

    <section id="controllers">
        <button id="start">Start</button>
        <button id="stop">Pause</button>
        <button id="reset">Reset</button>
        <button id="homepage">Start Menu</button>
    </section>

    <script src="smallpomo.js"></script>
</body>
</html>
